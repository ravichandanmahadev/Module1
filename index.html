<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href='bootstrap.min.css'></style>
    <title>Assignment 1 </title>
    <style>.message {font-size: 1.3em;font-weight: bold;}</style>
  </head>
  <body ng-app="LunchCheck" >
    <h1>Assignment 1</h1>
    <div ng-controller="LunchCheckController">
      <div class="form-group">
        <input type = "text" ng-model="lunch" placeholder="List the comma separated dishes you have for lunch" class="form-control"></input>
      </div>
      <div class="form-group">
        <input type="button" value="Check If Too Much" ng-click ="DisplayMessage();" class="btn btn-default"></input>
      </div>
      <div class ="form-group message">
        {{message}}
      </div>
    </div>
  </body>
</html>
